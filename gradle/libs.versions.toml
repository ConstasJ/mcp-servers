# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
kotlin = "2.1.20"
ktor = "3.1.3"
logback = "1.4.14"

[libraries]
ktor-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-cio = { module = "io.ktor:ktor-server-cio", version.ref = "ktor"}
ktor-sse = { module = "io.ktor:ktor-server-sse", version.ref = "ktor"}
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback"}

[bundles]
ktor = ["ktor-core", "ktor-cio", "ktor-sse", "logback"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }