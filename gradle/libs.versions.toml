[versions]
kotlin = "2.1.20"
ktor = "3.1.3"
logback = "1.4.14"
mcp = "0.5.0"
ksp = "2.1.20-2.0.1"
jsoup = "1.20.1"

[libraries]
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-cio = { module = "io.ktor:ktor-server-cio", version.ref = "ktor"}
ktor-server-sse = { module = "io.ktor:ktor-server-sse", version.ref = "ktor"}
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback"}
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }

mcp-sdk = { module = "io.modelcontextprotocol:kotlin-sdk", version.ref = "mcp" }
mcp-utils = { module = "io.github.stream29:mcp-utils", version = "1.0-SNAPSHOT" }
mcp-ksp = { module = "io.github.stream29:mcp-ksp", version = "1.0-SNAPSHOT" }

jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

kotlin-jvm-plugin = { module = "org.jetbrains.kotlin.jvm:org.jetbrains.kotlin.jvm.gradle.plugin", version.ref = "kotlin" }
ktor-plugin = { module = "io.ktor.plugin:io.ktor.plugin.gradle.plugin", version.ref = "ktor" }
ksp-plugin = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
kotlinx-serialization-plugin = { module = "org.jetbrains.kotlin.plugin.serialization:org.jetbrains.kotlin.plugin.serialization.gradle.plugin", version.ref = "kotlin" }

[bundles]
ktor-server = ["ktor-server-core", "ktor-server-cio", "ktor-server-sse", "logback"]
ktor-client = ["ktor-client-core", "ktor-client-cio"]
mcp = ["mcp-sdk", "mcp-utils"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }